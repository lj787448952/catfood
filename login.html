            <h2 class="text-center">登入</h2>
            <form>
              <div class="form-group word">
                <label for="Email">Email<span>*</span></label>
                <input type="text" class="form-control" id="Email" placeholder="Please Enter Your Email">

              <div class="form-group word">
                <label for="Password">Password<span>*</span></label>
                <input type="password" class="form-control" id="Password" placeholder="Please Enter Your Password">

                <div class="form-check">
                  <label for="formcheckinput" class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="formcheckinput">記住我
                  </label>
                </div>
              </div>
              <button class="btn-block btn-success font-weight-bold text-uppercase p-2 border-0"
                type="submit">Login</button>
            </form>
          </div>
          <div class="col-12 word mt-3">
            <h2 class="text-center">註冊</h2>

              <div class="form-group word">
